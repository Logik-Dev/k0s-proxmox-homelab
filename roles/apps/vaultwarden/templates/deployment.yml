---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /data
              name: fast-nfs
          env:
            - name: DOMAIN
              value: https://vaultwarden.{{ domain }}
            - name: SIGNUPS_ALLOWED
              value: 'false'
      volumes:
        - name: fast-nfs
          persistentVolumeClaim:
            claimName: vaultwarden
