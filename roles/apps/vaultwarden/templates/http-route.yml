---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  hostnames:
    - vaultwarden.{{ domain }}
    - vaultwarden.{{ env }}.{{ domain }}
  parentRefs:
    - name: contour
      namespace: projectcontour
  rules:
    - backendRefs:
        - name: vaultwarden
          port: 80
