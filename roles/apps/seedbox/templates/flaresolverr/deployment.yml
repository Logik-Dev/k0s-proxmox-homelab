---
# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: seedbox
spec:
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
        - name: flaresolverr
          image: flaresolverr/flaresolverr
          ports:
            - containerPort: 8191
              name: http
          env:
            - name: LOG_LEVEL
              value: info

