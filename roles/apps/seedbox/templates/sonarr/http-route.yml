---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr
  namespace: seedbox
spec:
  hostnames: ['sonarr.{{ env }}.{{ domain }}']
  parentRefs:
    - name: contour
      namespace: projectcontour
      sectionName: internal-https
  rules:
    - backendRefs:
        - name: sonarr
          port: 80
