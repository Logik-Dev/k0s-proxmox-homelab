---
# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: seedbox
spec:
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr
          ports:
            - containerPort: 7878
              name: http
          volumeMounts:
            - mountPath: /config
              name: fast-nfs
            - mountPath: /slow-nfs
              name: slow-nfs
          envFrom:
            - configMapRef:
                name: common-env
      volumes:
        - name: fast-nfs
          persistentVolumeClaim:
            claimName: radarr
        - name: slow-nfs
          persistentVolumeClaim:
            claimName: slow-nfs

